<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <!--

    UNCOMMENT FOR PARTS 2 AND 3-->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<form>
    <fieldset>
        <legend>Pokédex</legend>
        <div>
            <input id="generation1" type="radio" name="generation">
            <label for="generation1">Generation I</label>
            <input id="generation2" type="radio" name="generation">
            <label for="generation2">Generation II</label>
            <input id="generation3" type="radio" name="generation">
            <label for="generation3">Generation III</label>
        </div>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text">
        </div>
        <div>
            <label for="index">Index</label>
            <input id="index" type="number">
        </div>
        <div>
            <label for="type1">Type 1</label>
            <select id="type1">
                <option value="fire">Fire</option>
                <option value="Grass">Grass</option>
                <option value="water">Water</option>
            </select>
        </div>
        <div>
            <label for="type2">Type 2</label>
            <select id="type2">
                <option value="fire">---</option>
                <option value="fire">Fire</option>
                <option value="Grass">Grass</option>
                <option value="water">Water</option>
            </select>
        </div>
        <button type="button">Previous</button>
        <button type="button">Next</button>
    </fieldset>
    <fieldset>
        <legend>Evolves</legend>
        <div>
            <label for="from">From</label>
            <input id="from" type="text">
        </div>
        <div>
            <label for="into">Into</label>
            <input id="into" type="text">
        </div>
    </fieldset>
    <button type="submit">Add to Pokédex</button>
</form>

</body>
</html>
